<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/loader.css" />
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/script.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body id="body" onload="init()">
    <div id="loadingspinnerwrapper" class="d-none">
      <div id="loader" class="d-none"></div>
      <span>Loading...</span>
    </div>
    <div id="bigpokecardwrapper" class="d-none"></div>
    <header id="header">
      <img id="logo-img" src="./assets/img/pokedex_logo.png" />
      <input
        type="search"
        name="Suche"
        id="searchbar"
        placeholder="Search Pokemon or Type"
        oninput="searchPokemonCards(this.value)"
      />
    </header>
    <div id="contentwrapper">
      <main id="content"></main>
    </div>
    <div id="buttonwrapper">
      <button id="loadmorePokemons" onclick="loadMorePokemons()">
        Mehr Laden
      </button>
    </div>

    <footer id="footer">
      <div id="copyright">&#169 2024 Sebastian Regending</div>
    </footer>
  </body>
</html>
